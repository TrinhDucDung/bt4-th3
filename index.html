<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form method="get" action="simpleform.html" class="wufoo">
        <h1>Order Form</h1>
        <h3>What would you like to buy?</h3>
        <select name="" id="">
            <option value="">A</option>
            <option value="">B (+  0.5$)</option>
            <option value="">C (+  0.5$)</option>
        </select>
        <h3>How many would you like to order?</h3>
        <input type="radio" class="rd"> 1 - $10 <br>
        <input type="radio" class="rd"> 2 - $20 <br>
        <input type="radio" class="rd"> 3 - $25 <br>
        <h3>Name <span style="color: red">*</span> </h3>
        <input type="text" name="firstname" placeholder="FirstName" size="15" />
        <input type="text" name="lastname" placeholder="LastName" size="15" />
        <h3>Email</h3>
        <input type="text" name="email" size="35" />
        <h3>Phone Number</h3>
        <input type="text" name="phone1" size="5" /> <b>-</b>
        <input type="text" name="phone2" size="5" /> <b>-</b>
        <input type="text" name="phone3" size="5" />
        <p><input type = "button" name="btSubmit" value="Submit"/></p>
    </form>
</body>

</html>
